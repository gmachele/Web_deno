<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch Receiving Form</title>
</head>
<body>
    <h1>Dispatch Receiving Form</h1>
    
    <form id="dispatch-form" enctype="multipart/form-data">
        <!-- Dispatch Information -->
        <label for="dispatch-number">Dispatch Number:</label>
        <input type="text" id="dispatch-number" name="dispatch-number" required><br><br>

        <label for="date-dispatch">Date of Dispatch:</label>
        <input type="date" id="date-dispatch" name="date-dispatch" required><br><br>

        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" required><br><br>

        <label for="receiver-name">Receiver Name:</label>
        <input type="text" id="receiver-name" name="receiver-name" required><br><br>

        <label for="receiver-contact">Receiver Contact:</label>
        <input type="tel" id="receiver-contact" name="receiver-contact" required><br><br>

        <!-- Package Details -->
        <label for="package-description">Package Description:</label>
        <input type="text" id="package-description" name="package-description" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>

        <label for="condition">Condition upon Receipt:</label>
        <select id="condition" name="condition" required>
            <option value="intact">Intact</option>
            <option value="damaged">Damaged</option>
            <option value="missing-items">Missing Items</option>
            <option value="other">Other</option>
        </select><br><br>

        <!-- Pictures to be Taken -->
        <h3>Pictures to be Taken:</h3>

        <label for="package-label">Package Label/Serial Number:</label>
        <input type="file" id="package-label" name="package-label" accept="image/*" capture="camera"><br><br>

        <label for="package-condition">Package Condition:</label>
        <input type="file" id="package-condition" name="package-condition" accept="image/*" capture="camera"><br><br>

        <label for="damaged-parts">Damaged Parts (if any):</label>
        <input type="file" id="damaged-parts" name="damaged-parts" accept="image/*" capture="camera"><br><br>

        <label for="additional-pictures">Additional Notes:</label>
        <input type="file" id="additional-pictures" name="additional-pictures" accept="image/*" capture="camera"><br><br>

        <!-- Receiver’s Acknowledgment -->
        <label for="receiver-signature">Receiver’s Signature:</label>
        <input type="text" id="receiver-signature" name="receiver-signature" required><br><br>

        <label for="date-receipt">Date of Receipt:</label>
        <input type="date" id="date-receipt" name="date-receipt" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('dispatch-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            
            fetch('/submit-form', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => alert('Form submitted successfully!'))
            .catch(error => alert('Error submitting form!'));
        });
    </script>
</body>
</html>
